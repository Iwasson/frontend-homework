<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="bg-light mx-auto w-50 mt-5 rounded p-3">
      <form>
        <h1 class="text-center my-3">Exercise 05 - Form</h1>
        <div class="mb-3 mt-5">
          <label for="fullname" class="form-label fw-bold">Full Name:</label>
          <input type="text" class="form-control" id="fullname">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="status" class="form-label fw-bold">Registration Status:</label>
          <select class="form-select" aria-label="Registration Status">
            <option selected>Choose an Option</option>
            <option value="Registered">Registered</option>
            <option value="Waitlisted">Waitlisted</option>
            <option value="Drop">Drop</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="courses" class="form-label fw-bold">Have you taken any of the following courses?</label>
          <div class="row">
            <div>
              <input class="form-check-input" type="checkbox" value="Programming Languages" id="progLangs">
              <label class="form-check-label" for="progLangs">
                Programming Languages
              </label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" value="Operating Systems" id="OperSys">
              <label class="form-check-label" for="OperSys">
                Operating Systems
              </label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" value="Full Stack Web Development" id="fullStack">
              <label class="form-check-label" for="fullStack">
                Full Stack Web Development
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="extra" class="form-label fw-bold">Anything Else:</label>
          <textarea class="form-control" aria-label="Anything Else"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary w-100 me-1">Submit</button>
          <button type="reset" class="btn btn-secondary w-100 ms-1">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
