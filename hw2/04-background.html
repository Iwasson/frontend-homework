<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body style="background-color: blueviolet;">
    <main class="bg-light mx-auto w-50 mt-5 rounded p-3">
      <h1 class="mt-3">Exercise 04 - Background</h1>
      <p class="my-4">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="mb-3">
        <label>Background change interval (seconds): </label>
        <input class="w-50" id="interval" type="number"/>
      </div>
      <div>
        <button class="btn btn-primary" onclick="toggleBg()">Start</button>
      </div>
    </main>
  </body>
</html>
